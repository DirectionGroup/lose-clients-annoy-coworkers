<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How to lose clients and annoy coworkers</title>
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/animations.css">
	<link rel="stylesheet" href="styles/main.css">
	<script src="scripts/google-analytics.js"></script>
</head>
<body class="stretch no-margin-padding loading merriweather-regular">
	<div id="container" class="full-height-width flex-centre">
		<!--<div class="circle absolute left blend-bg animation-rtl"></div>-->
			
		<div id="wrapper" class="image-cover stretch layer-2 flex-centre">
			<section id="screen" class="animation-fold-up animation-fold-down flex-centre layer-2">
				<div class="layer-1 block">
					<span class="pole solid rotatepole-1"></span>
					<span class="pole">
						<span class="pole pole-three-quarter solid rotatepole-2"></span>
					</span>
					<span class="pole solid rotatepole-3"></span>
					<span class="pole flex-column">
						<span class="pole pole-half solid rotatepole-1"></span>
						<span class="pole pole-half solid rotatepole-2"></span>
					</span>
				</div>
			</section>
			
			<section id="main" class="layer-1">
				<div class="content">
					<p id="offense" class="title loading-hidden permanent-marker"></p>
					<h1 class="sub-title merriweather-regular">How to lose clients and annoy coworkers</h1>
					
					<a id="refresh" class="layer-3 btn btn-more permanent-marker btn-text-big">More</a>
					<a id="make-suggestion" class="btn btn-suggestion btn-text-small">Make a suggestion</a>
				</div>
			</section>
			
			<section id="form-wrapper" class="pull-up pull-down layer-4 flex-centre">
				<div class="content">
					<h1>Do you have a suggestion?</h1>
				
					<p>
						<a href="https://github.com/DirectionGroup/lose-clients-annoy-coworkers" target="_blank">Submit a pull request</a> or submit the form below
					</p>
					
					<form enctype="application/json" action="https://sheetsu.com/apis/2e55358e" method="post">
						<div class="form-item">
							<label for="your-description">Description</label>
							<input id="your-description" name="description" type="text" value="" required>
						</div>
						<div class="form-item">
							<label for="your-category">Category</label>
							<select id="your-category" name="category" required>
								<option value="">Choose one</option>
								<option value="coworkers">Coworkers</option>
								<option value="clients">Clients</option>
								<option value="both">Both</option>
							</select>
						</div>
						<div class="form-item flex-centre">
							<a id="close-suggestion" class="btn btn-cancel btn-text-small">Cancel</a>
							<button type="submit" class="permanent-marker btn-text-big">Send</button>
						</div>
					</form>
				</div>
			</section>
		</div>

	</div>
	<script src="scripts/main.js"></script>
	<script src="scripts/tests.js"></script>
</body>
</html>
